<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <link rel="stylesheet" href="contact.css">
    <link href="style.css" rel="stylesheet"/>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<header>
    <menu-nav></menu-nav>
    <h1>Контакти</h1>
</header>
<main-nav></main-nav>

<div class="contact-form">

    <div class="contact-info">
        <h2>Свържете се с нас</h2>
        <p style="margin-top: 0.9cm;">Имате въпроси? Не се притеснявайте! Свържете се с нас посредством вашия имейл.</p>
    </div>
    <small>Въведете съобщение и натиснете бутона "Изпрати".</small>
    <div class="contact-section">
        <div class="wrapper centered">
            <article class="letter">
                <form method="POST" action="https://sheetdb.io/api/v1/5glnhoicmz34w" id="sheetdb-form">
                <div class="side">
                    <h1>Формуляр</h1>
                    <p>
                        <textarea placeholder="Вашето съобщение" name="data[message]"></textarea>
                    </p>
                </div>
                    <div class="side">
                        <p>
                            <input id="name" type="text" name="data[name]" placeholder="Вашето име">
                        </p>
                        <p>
                            <input id="email" type="email" name="data[email]" placeholder="Вашият имейл">
                        </p>
                        <p>
                            <button id="sendLetter" type="submit">Изпрати</button>
                        </p>
                    </form>
                </div>
                </article>
            <div class="envelope front"></div>
            <div class="envelope back"></div>
        </div>
        <p class="result-message centered">Благодарим Ви за изпратеното съобщение!</p>
    </div>
</div>
<script >
    var form = document.getElementById('sheetdb-form');

if (form) {
    form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method: "POST",
            body: new FormData(document.getElementById("sheetdb-form"))
        }).then(response => {
            return response.json();
        }).then(data => {
            console.log(data);
            document.body.classList.add("sent");
            var refreshButton = document.createElement("button");
            refreshButton.textContent = "Refresh";
            refreshButton.style.position="absolute";
            refreshButton.style.top="12cm";
            refreshButton.style.left="16.5cm";
            refreshButton.classList.add("refresh-button");
            refreshButton.addEventListener("click", function() {
                location.reload();
            });
            document.body.appendChild(refreshButton);
        }).catch(error => {
            console.error('Error:', error);
        });
    });
}

</script>
<main-footer></main-footer>
<script async data-id="8674298786" id="chatling-embed-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
<script src="nav.js"></script>
<script src="footer.js"></script>
</body>
</html>
