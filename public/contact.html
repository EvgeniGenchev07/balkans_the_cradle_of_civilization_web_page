<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <link rel="stylesheet" href="contact.css">
    <link href="style.css" rel="stylesheet"/>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<header>
    <h1>Контакти</h1>
</header>
<main-nav></main-nav>
<div class="contact-form">

    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>Have any questions or inquiries? Feel free to contact us using the form below or through our email.</p>
        <p>Email: contact@prehistoricadventures.com</p>
    </div>
    <small>Enter message (optional) and click button "Send"</small>
    <div class="contact-section">
        <div class="wrapper centered">
            <article class="letter">
                <div class="side">
                    <h1>Contact us</h1>
                    <form method="POST" action="https://sheetdb.io/api/v1/5glnhoicmz34w" id="sheetdb-form">
                    <p>
                        <textarea placeholder="Your message" name="data[message]"></textarea>
                    </p>
                </div>
                <div class="side">
                    <p>
                            <input id="name" type="text" name="data[name]" placeholder="Your name">
                        </p>
                        <p>
                            <input id="email" type="email" name="data[email]" placeholder="Your email">
                        </p>
                        <p>
                            <button id="sendLetter" type="submit">Send</button>
                        </p>
                    </form>
                    </div>
                </article>
            <div class="envelope front"></div>
            <div class="envelope back"></div>
        </div>
        <p class="result-message centered">Thank you for your message</p>
    </div>
</div>
<script >
    var form=document.getElementById('sheetdb-form');
form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method: "POST",
        body: new FormData(document.getElementById("sheetdb-form"))
    }).then(response => {
        document.body.classList.add("sent");
        return response.json();
    }).then(data => {
        console.log(data);
    }).catch(error => {
        console.error('Error:', error);
    });
});
    
</script>
<main-footer></main-footer>
<script async data-id="8674298786" id="chatling-embed-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
<script src="nav.js"></script>
<script src="footer.js"></script>
</body>
</html>
