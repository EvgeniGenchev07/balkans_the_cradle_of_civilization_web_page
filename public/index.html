  <script type="text/javascript">
      function initMap() {
          var mapOptions = {
              zoom: 11,
              center: location
          };
          var mapElement = document.getElementById('map');
          var map = new google.maps.Map(mapElement, mapOptions);
          var marker = new google.maps.Marker({
              position: location,
              map: map
          });
      }
