<!DOCTYPE html>
<html lang="en">
<head>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .ad {
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        width: 300px;
        margin: 20px auto;
        animation: fadeIn 0.5s ease-in-out forwards; /* Fade-in animation */
        display: none; /* Initially hidden */
        position: relative;
      }
      
      .ad img {
        width: 100%;
        height: auto;
      }
      
      .ad-content {
        padding: 20px;
      }
      
      .ad-content h2 {
        margin-top: 0;
      }
      
      .ad-content p {
        color: #555;
      }
      
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 3px;
        transition: background-color 0.3s;
      }
      
      .btn:hover {
        background-color: #0056b3;
      }
      
      .close {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
        color: #555;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-50px);
        }
      }</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertisement</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="ad" class="ad">
    <span class="close" onclick="closeAd()">&times;</span>
    <img src="./assets/mom.jpg" alt="Advertisement">
    <div class="ad-content">
      <h2>Наблизо има загорели жени</h2>
      <p>Ела и покажи възможностите на своя бахур</p>
    </div>
  </div>

  <script>window.onload = function() {
    showAd();
  };
  
  function showAd() {
    var ad = document.getElementById('ad');
    ad.style.display = 'block';
    setTimeout(function() {
      ad.style.animation = 'fadeOut 0.5s ease-in-out forwards'; 
      setTimeout(function() {
        ad.style.display = 'none';
        ad.style.animation = 'fadeIn 0.5s ease-in-out forwards';
        setTimeout(showAd, 2000); 
      }, 500); 
    }, 2000);
  }
  
  function closeAd() {
    var ad = document.getElementById('ad');
    ad.style.animation = 'fadeOut 0.5s ease-in-out forwards'; 
    setTimeout(function() {
      ad.style.display = 'none';
      ad.style.animation = 'fadeIn 0.5s ease-in-out forwards';
      window.open('https://creative.mnaspm.com/LPAkira?action=sbSignupWithModel&autoplay=allInFocus&autoplayForce=1&campaignId=dabb6fcfc914b53d4f2717e8258c73a936af485a3c9452d178eeda3800c00ad7&campaignType=smartpop&creativeId=12036f42ace491ec5774cf25375046521201474515efad1c518630c6115a420c&iterationId=832553&masterSmartpopId=1603&memberId=ba54d2c7-ae54-4774-ae86-d85079edfacb&mlView=1&no_bb=1&p1=Promo%20Pop%20Straight%20Tier%202%20PGM&p2=49654&p3=40649&ruleId=345&smartpopId=2031&sourceId=TwinRed%20Exchange%20Partner_ID%205580&userId=0d0cdc753eed23068b893e6a636a40ccaadc69dc4a5ec7ee080ed62b15816646&variationId=32818', 'blank')
      setTimeout(showAd, 2000); 
    }, 500); 
  }</script>
</body>
</html>
